name: Deployment Workflow

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.12.1'
          cache: 'npm'  # Caches node_modules for faster builds

      - name: Install Dependencies
        run: npm install  # Ensures all dependencies are installed

      - name: Configure Git User
        run: |
          git config --global user.email "uditmalhotra98@gmail.com"
          git config --global user.name "Udit Malhotra"

      - name: Build Project
        run: npm run build  # Run build before deploy to ensure success

      - name: Deploy Application
        run: npm run deploy
